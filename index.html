<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Homepage</title>
    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-4oJi2O6UfYv/ebqIq8PuP7V4s9V8r5vEBUQ18Ib7aIwsj0ejlMz1dtrE+J4+a3QfV4IY5nmLZu/tVUbRZ8Xcgw=="
      crossorigin="anonymous" />
    <!-- Add your own CSS styles or link to an external stylesheet here -->
    <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    nav {
      display: flex;
      align-items: center;
      background-color: #333;
      /* width: 10pt; */
      padding: 10pt;
      margin-bottom: 5pt;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #bio-section {
      width: 60%;
      padding: 20px;
    }

    #bio-section p {
      text-align: justify;
    }

    #links-section {
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    #links-section a {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }

    #links-section a:hover .tip-box {
      display: block;
    }

    .tip-box {
      display: none;
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
    }

    #publications-section {
      padding: 20px;
    }

    .publication {
      margin-bottom: 10px;
    }
  </style>
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav>
      <a href="#bio-section">Bio</a>
      <a href="#links-section">Links</a>
      <a href="#publications-section">Publications</a>
      <!-- Add more links as needed -->
    </nav>

    <!-- Header Section -->
    <header>
      <div id="bio-section">
        <h1>Your Name</h1>
        <p>Your brief bio goes here...</p>
      </div>

      <div id="links-section">
        <a href="#" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
          <span class="tip-box">LinkedIn</span>
        </a>
        <a href="#" title="GitHub">
          <i class="fa-brands fa-github"></i>
          <span class="tip-box">GitHub</span>
        </a>
        <a href="#" title="Download CV">
          <i class="fas fa-file-download"></i>
          <span class="tip-box">Download CV</span>
        </a>
        <a href="#" title="Scholar">
          <i class="fas fa-graduation-cap"></i>
          <span class="tip-box">Scholar</span>
        </a>
      </div>
    </header>

    <!-- Publications Section -->
    <section id="publications-section">
      <h2>Publications</h2>

      <div class="publication">
        <p>Publication Title 1</p>
        <a href="#" target="_blank">Video Preview</a>
        <a href="#" target="_blank">Download Paper</a>
      </div>

      <div class="publication">
        <p>Publication Title 2</p>
        <a href="#" target="_blank">Video Preview</a>
        <a href="#" target="_blank">Download Paper</a>
      </div>

      <!-- Add more publications as needed -->

    </section>

    <!-- Add your own JavaScript code or link to external scripts here if needed -->

  </body>
</html>
